<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <title>{% if page.title %}{{ page.title }} | {% endif %} Flysoloing</title>    <meta content="width=device-width, initial-scale=1.0" name="viewport">    <meta content="" name="description">    <meta content="" name="author">    <!-- styles -->    <link rel="stylesheet" href="/css/bootstrap.min.css">	<style type="text/css">      body {        padding-top: 60px;        padding-bottom: 40px;      }      .sidebar-nav {        padding: 9px 0;      }      @media (max-width: 980px) {        /* Enable use of floated navbar text */        .navbar-text.pull-right {          float: none;          padding-left: 5px;          padding-right: 5px;        }      }    </style>    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">	<link rel="stylesheet" href="/google-code-prettify/prettify.css">    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->    <!--[if lt IE 9]>      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>    <![endif]-->    <!-- Fav and touch icons -->    <link href="favicon.png" rel="shortcut icon">  </head>  <body>    <!-- navbar header start -->    <div class="navbar navbar-inverse navbar-fixed-top">      <div class="navbar-inner">        <div class="container-fluid">          <a href="/" class="brand">Flysoloing</a>          <div class="nav-collapse collapse">            <ul class="nav">              <li class="active"><a href="#">Home</a></li>              <li><a href="#about">About</a></li>              <li><a href="#contact">Contact</a></li>            </ul>          </div>        </div>      </div>    </div>	<!-- navbar header end -->		<div class="container-fluid">	  <!-- main start -->      <div class="row-fluid">	  	    <!-- left white space -->	    <div class="span1"></div>				<!-- content start -->{{ content }}		<!-- content end -->				<!-- sidebar start -->		<!-- sidebar end -->				<!-- right white space -->		<div class="span1"></div>		      </div>	  <!-- main end -->      <hr>	  <!-- footer start -->      <footer>        <p>&copy; Company 2013</p><a href="https://github.com/flysoloing">Flysoloing</a>      </footer>	  <!-- footer end -->    </div>		<!-- jquery -->	<script src="/js/jquery.min.js"></script>	<!-- bootstrap -->	<script src="/js/bootstrap.min.js"></script>	<!-- google-code-prettify -->	<script src="/google-code-prettify/prettify.js"></script>	<script>        // syntax highlighting        $(function() {            $('pre').addClass('prettyprint linenums lang-js');            prettyPrint();        });    </script>	  </body></html>
